<div
  class="flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div
    *ngIf="!(loading$ | async)"
    class="surface-card p-4 shadow-2 border-round w-full lg:w-5"
  >
    <div class="text-center">
      <img src="./assets/images/logos/main-dark.png" alt="logo" height="70" />
      <div class="text-900 text-5xl font-bold mb-2">Job Board</div>
    </div>

    <ng-content></ng-content>
  </div>
  <div *ngIf="loading$ | async">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <p-toast position="top-center"></p-toast>
</div>
