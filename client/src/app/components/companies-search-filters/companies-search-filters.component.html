<div>
  <form [formGroup]="filterForm">
    <div class="w-full mb-3">
      <label for="name" class="block text-900 font-medium mb-2">Name</label>
      <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input pInputText type="text" formControlName="name" class="w-full" id="name" placeholder="Name" />
      </span>
    </div>

    <div class="flex align-items-center gap-3">
      <label class="block text-900 font-medium mr-2">Rating</label>
      <div class="w-3">
        <p-slider formControlName="rating" [min]="0" [max]="5" [step]="0.1"></p-slider>
      </div>
      <span class="text-900 font-normal text-sm ml-2">{{ rating.value }}</span>
    </div>
  </form>
</div>
