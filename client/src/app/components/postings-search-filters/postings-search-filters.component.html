<div>
  <form [formGroup]="filterForm">
    <label for="position" class="block text-900 font-medium mb-2">Position</label>
    <div class="w-full mb-3">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input pInputText type="text" formControlName="position" id="position" class="w-full" placeholder="Name" />
      </span>
    </div>

    <span class="block text-900 font-medium mb-2">Location</span>
    <div class="flex gap-2 mb-3" formGroupName="location">
      <div class="w-6 mb-2">
        <label for="country" class="block text-900 font-normal mb-2 text-sm">Country</label>
        <p-dropdown
          formControlName="country"
          [options]="countries"
          inputId="country"
          type="text"
          placeholder="Country"
          [showClear]="true"
          [autoDisplayFirst]="false"
          styleClass="w-full"
        ></p-dropdown>
      </div>

      <div class="w-6">
        <label for="city" class="block text-900 font-normal mb-2 text-sm">City</label>
        <input type="text" pInputText formControlName="city" id="city" placeholder="City" class="w-full" />
      </div>
    </div>

    <div class="flex align-items-center mb-4">
      <p-checkbox
        inputId="remoteAvailable"
        formControlName="remoteAvailable"
        [binary]="true"
        styleClass="mr-2"
        name="remoteAvailable"
      ></p-checkbox>
      <label for="remoteAvailable" class="text-900">Remote available?</label>
    </div>

    <label for="requirements" class="block text-900 font-medium mb-2">Requirements</label>
    <p-chips
      styleClass="block w-full"
      formControlName="requirements"
      inputId="requirements"
      placeholder="Skills"
    ></p-chips>
  </form>
</div>
