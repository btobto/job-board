<ng-container *ngIf="company$ | async as company">
  <div class="mb-4">
    <div class="text-2xl font-medium text-900 mb-2">About us</div>
    <div class="text-600">
      <ng-container *ngIf="company.about as about">{{ about }}</ng-container>
      <ng-container *ngIf="!company.about">No information about company.</ng-container>
    </div>
  </div>
</ng-container>
