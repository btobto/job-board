<div class="search-result-card flex align-items-center" [routerLink]="['/company', company._id]">
  <p-avatar [image]="getImageUrl()" styleClass="mr-2 mt-1" shape="circle"></p-avatar>
  <div class="flex flex-column">
    <div class="flex gap-2">
      <span>{{ company.name }}</span>
      <span> ({{ company.rating.toFixed(2) }} <i class="pi pi-star"></i>) </span>
    </div>
    <span class="text-600 text-xs">{{ company.website }}</span>
  </div>
</div>
