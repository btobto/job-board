<div>
  <form [formGroup]="filterForm">
    <label for="name" class="block text-900 font-medium mb-2">Name</label>
    <div class="w-full mb-3">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input pInputText type="text" class="w-full" formControlName="name" id="name" placeholder="Name" />
      </span>
    </div>

    <span class="block text-900 font-medium mb-2">Location</span>
    <div class="flex gap-2 mb-3" formGroupName="location">
      <div class="w-6 mb-2">
        <label for="country" class="block text-900 font-normal mb-2 text-sm">Country</label>
        <p-dropdown
          formControlName="country"
          [options]="countries"
          inputId="country"
          type="text"
          placeholder="Country"
          [showClear]="true"
          [autoDisplayFirst]="false"
          styleClass="w-full"
        ></p-dropdown>
      </div>

      <div class="w-6">
        <label for="city" class="block text-900 font-normal mb-2 text-sm">City</label>
        <input pInputText type="text" formControlName="city" placeholder="City" id="city" class="w-full" />
      </div>
    </div>

    <label class="block text-900 font-medium mb-2" for="skills">Skills</label>
    <p-chips styleClass="block w-full" formControlName="skills" placeholder="Skills" inputId="skills"></p-chips>
  </form>
</div>
