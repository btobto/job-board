<app-main-card>
  <div class="text-center mb-5">
    <span class="text-600 font-medium line-height-3"
      >Don't have an account?</span
    >
    <a
      class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
      routerLink="/register/user"
      >Register here!</a
    >
  </div>

  <form #loginForm="ngForm" (ngSubmit)="login()">
    <!-- {{ loginForm.value | json }} -->

    <div class="field p-fluid mb-3">
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input
        pInputText
        id="email"
        type="email"
        name="email"
        placeholder="Email address"
        class="w-full"
        required
        [(ngModel)]="email"
        aria-describedby="email-help"
        #emailInput="ngModel"
        email="true"
      />
      <div
        *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
      >
        <!-- {{ emailInput.errors | json }} -->

        <div *ngIf="emailInput.errors?.['required']">
          <small id="email-help" class="p-error">Email is required.</small>
        </div>
        <div *ngIf="emailInput.errors?.['email']">
          <small id="email-help" class="p-error">Invalid email.</small>
        </div>
      </div>
    </div>

    <div class="field p-fluid mb-3">
      <label for="password" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        pInputText
        id="password"
        type="password"
        name="password"
        placeholder="Password"
        class="w-full"
        minlength="10"
        maxlength="25"
        required
        [(ngModel)]="password"
        aria-describedby="pw-help"
        #pwInput="ngModel"
      />
      <div *ngIf="pwInput.invalid && (pwInput.dirty || pwInput.touched)">
        <!-- {{ pwInput.errors | json }} -->

        <div *ngIf="pwInput.errors?.['required']">
          <small id="pw-help" class="p-error">Password is required.</small>
        </div>
        <div *ngIf="pwInput.errors?.['minlength']">
          <small id="pw-help" class="p-error"
            >Password must be at least 10 characters long.</small
          >
        </div>
      </div>
    </div>

    <div class="flex align-items-center mb-5">
      <p-checkbox
        id="company"
        [binary]="true"
        styleClass="mr-2"
        [(ngModel)]="company"
        name="company"
      ></p-checkbox>
      <label for="company" class="text-900">Company login?</label>
    </div>

    <button
      pButton
      type="submit"
      label="Login"
      icon="pi pi-user"
      class="w-full"
      [disabled]="!loginForm.form.valid"
    ></button>
  </form>
</app-main-card>
