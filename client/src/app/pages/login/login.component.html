<div
  class="flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img
        src="../../../assets/images/logos/main-dark.png"
        alt="Image"
        height="70"
      />
      <div class="text-900 text-5xl font-bold mb-2">Job Board</div>
      <span class="text-600 font-medium line-height-3"
        >Don't have an account?</span
      >
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        routerLink="/register/user"
        >Register here!</a
      >
    </div>

    <div>
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email"
        type="text"
        placeholder="Email address"
        pInputText
        class="w-full mb-3"
      />

      <label for="password" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        id="password"
        type="password"
        placeholder="Password"
        pInputText
        class="w-full mb-3"
      />

      <div class="flex align-items-center mb-5">
        <!-- <input type="checkbox" id="company" class="mr-2" /> -->
        <p-checkbox id="company" [binary]="true" styleClass="mr-2"></p-checkbox>
        <label for="company" class="text-900">Company login?</label>
      </div>

      <button pButton label="Login" icon="pi pi-user" class="w-full"></button>
    </div>
  </div>
</div>
