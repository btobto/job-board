<app-main-card>
  <div class="text-center mb-5">
    <span class="text-600 font-medium line-height-3">Don't have an account?</span>
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/register/user">Register here!</a>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- {{ loginForm.value | json }}
    {{ loginForm.valid }} -->

    <ng-container formGroupName="payload">
      <div class="field p-fluid mb-3">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input
          pInputText
          formControlName="email"
          id="email"
          type="email"
          name="email"
          placeholder="Email address"
          class="w-full"
        />
        <!-- {{ email.errors | json }} -->
        <app-control-error-message controlName="Email" [control]="email"></app-control-error-message>
      </div>

      <div class="field p-fluid mb-3">
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input
          pInputText
          formControlName="password"
          id="password"
          type="password"
          name="password"
          placeholder="Password"
          class="w-full"
        />
        <!-- {{ password.errors | json }} -->
        <app-control-error-message controlName="Password" [control]="password"></app-control-error-message>
      </div>
    </ng-container>

    <div class="flex align-items-center mb-5">
      <p-checkbox
        formControlName="isCompany"
        id="company"
        [binary]="true"
        styleClass="mr-2"
        name="isCompany"
      ></p-checkbox>
      <label for="company" class="text-900">Company login?</label>
    </div>

    <button pButton type="submit" label="Login" icon="pi pi-user" class="w-full" [disabled]="!loginForm.valid"></button>
  </form>
</app-main-card>
