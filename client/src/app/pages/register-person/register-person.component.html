<app-main-card>
  <div class="text-center mb-2">
    <span class="text-600 font-medium line-height-3">Already have an account?</span>
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/login">Login here!</a>
  </div>
  <div class="text-center mb-5">
    <span class="text-600 font-medium line-height-3">Are you a company representative?</span>
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/register/company"
      >Register here!</a
    >
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- {{ registerForm.value | json }}
    <br />
    {{ registerForm.valid }} -->

    <div class="field p-fluid mb-3">
      <label for="name" class="block text-900 font-medium mb-2">Name</label>
      <input pInputText formControlName="name" id="name" type="name" name="name" placeholder="Name" class="w-full" />
      <!-- {{ name.errors | json }} -->
      <app-control-error-message controlName="Name" [control]="name"></app-control-error-message>
    </div>

    <div class="field p-fluid mb-3">
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input
        pInputText
        formControlName="email"
        id="email"
        type="email"
        name="email"
        placeholder="Email address"
        class="w-full"
      />
      <!-- {{ email.errors | json }} -->
      <app-control-error-message controlName="Email" [control]="email"></app-control-error-message>
    </div>

    <div class="field p-fluid mb-3">
      <label for="password" class="block text-900 font-medium mb-2">Password</label>
      <input
        pInputText
        formControlName="password"
        id="password"
        type="password"
        name="password"
        placeholder="Password"
        class="w-full"
      />
      <!-- {{ password.errors | json }} -->
      <app-control-error-message controlName="Password" [control]="password"></app-control-error-message>
    </div>

    <div class="field p-fluid mb-5">
      <span class="block text-900 font-medium mb-2">Location</span>
      <div class="card flex flex-column md:flex-row gap-3" formGroupName="location">
        <div class="w-full">
          <label for="country" class="block text-900 font-normal mb-2 text-sm">Country</label>
          <p-dropdown
            [options]="countries"
            formControlName="country"
            id="country"
            type="text"
            name="country"
            placeholder="Country"
            [showClear]="true"
            [autoDisplayFirst]="false"
          >
          </p-dropdown>
        </div>
        <div class="w-full">
          <label for="city" class="block text-900 font-normal mb-2 text-sm">City</label>
          <input
            pInputText
            formControlName="city"
            id="city"
            type="text"
            name="city"
            placeholder="City"
            class="w-full"
          />
        </div>
      </div>
      <div>
        <app-control-error-message [control]="location"></app-control-error-message>
      </div>
    </div>

    <p-button type="submit" label="Register" icon="pi pi-user" styleClass="w-full"></p-button>
    [disabled]="!registerForm.valid"
  </form>
</app-main-card>
