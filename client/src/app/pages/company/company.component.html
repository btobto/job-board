<p-confirmDialog key="deleteCompanyDialog" [style]="{ width: '30vw' }"></p-confirmDialog>
<ng-container *ngIf="users$ | async as users">
  <div class="flex justify-content-center m-4">
    <div class="surface-card p-4 shadow-2 border-round w-screen xl:w-8">
      <div class="flex gap-4 mb-4">
        <div class="flex flex-column align-items-center gap-3">
          <div class="circle-crop">
            <img [src]="getImageUrl(users.company)" style="width: 150px; height: 150px" />
          </div>

          <div *ngIf="isCompanyLoggedInUser(users.company, users.loggedInUser)" class="flex flex-column gap-2">
            <p-button
              label="Edit profile"
              icon="pi pi-user-edit"
              styleClass="p-button-sm w-full"
              (click)="openEditCompanyDialog(users.company)"
            ></p-button>
            <p-button
              label="Delete profile"
              icon="pi pi-cross"
              styleClass="p-button-sm p-button-danger p-button-out w-full"
              (click)="deleteCompany(users.company)"
            ></p-button>
          </div>
        </div>

        <div>
          <div class="text-4xl font-medium text-900 mb-2">{{ users.company.name }}</div>
          <div class="text-lg font-medium text-600 mb-2">
            {{ users.company.rating.toFixed(2) }} <i class="pi pi-star-fill"></i> ({{ users.company.ratingsCount }}
            ratings)
          </div>
          <div class="text-lg font-medium text-600 mb-2">
            <a [href]="users.company.website | safeUrl" class="no-underline hover:underline text-primary">Website</a>
          </div>
          <div class="text-lg font-medium text-600 mb-1">Offices</div>
          <div class="mb-3" *ngIf="users.company.locations.length">
            <div class="text-600 mb-1" *ngFor="let loc of users.company.locations">{{ getCompanyLocation(loc) }}</div>
          </div>
        </div>
      </div>

      <p-tabMenu [model]="tabs" styleClass="mb-3"></p-tabMenu>
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>
